<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đăng kí</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php"; method="post">
    <h2>Họ và tên:</h2>
    <input type="text"; name="name">
<h2>Email:</h2>
    <input type="text"; name="email">
    <h2>Số điện thoại:</h2>
    <input type="text"; name="phone">
    <h2>Giới tính:</h2>
    <input type="radio" value="name" name="gender" > nam
    <input type="radio" value="nữ" name="gender" > nữ
    <br><button style="submit">Đăng kí</button>
</form>

</body>
</html>
